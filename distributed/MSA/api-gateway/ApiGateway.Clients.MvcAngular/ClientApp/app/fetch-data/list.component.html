<table *ngIf="values" class="table table-condensed table-hover">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Author</th>
        <th>Created</th>
    </tr>

    <tr *ngFor="let value of values">
        <td>{{ value.id }}</td>
        <td>{{ value.name }}</td>
        <td>{{ value.created.by.fullName }}</td>
        <td>{{ value.created.at | date: 'dd.MM.yyyy HH.mm' }}</td>
    </tr>
</table>
